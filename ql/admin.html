<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN V35 - SYSTEM CONTROL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-panel { background: rgba(20, 20, 25, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); }
        .pro-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; outline: none; transition: 0.3s; }
        .pro-input:focus { border-color: #8b5cf6; background: rgba(139, 92, 246, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#050505] to-black">

    <div class="w-full max-w-md p-8 rounded-2xl glass-panel shadow-2xl relative overflow-hidden">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-tr from-violet-600 to-blue-600 rounded-xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-violet-500/30">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400">QUẢN TRỊ HỆ THỐNG V35</h1>
            <p class="text-xs text-slate-500 font-mono mt-1">SECURE CONFIGURATION GATEWAY</p>
        </div>

        <div id="login-box" class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Mật khẩu truy cập</label>
                <input type="password" id="pass" class="pro-input w-full px-4 py-3 rounded-xl text-center font-mono tracking-widest text-lg" placeholder="••••••••">
            </div>
            <button onclick="login()" class="w-full py-3.5 bg-gradient-to-r from-violet-600 to-blue-600 hover:from-violet-500 hover:to-blue-500 text-white rounded-xl font-bold text-sm tracking-widest transition-all shadow-lg shadow-violet-500/20">
                ĐĂNG NHẬP
            </button>
            <p id="status" class="text-center text-xs h-4 font-bold text-red-500"></p>
        </div>

        <div id="dashboard" class="hidden space-y-6">
            <div class="space-y-3">
                <label class="text-[10px] font-bold text-violet-400 uppercase tracking-wider block">API Key (Comet/Google)</label>
                <div class="relative">
                    <input type="text" id="apiKeyInput" class="pro-input w-full px-4 py-3 rounded-xl font-mono text-xs text-green-400" placeholder="sk-...">
                    <div class="absolute right-3 top-3 text-[10px] text-slate-500">ENCRYPTED</div>
                </div>
                <button onclick="saveConfig()" class="w-full py-3 bg-white/5 hover:bg-white/10 border border-white/10 text-green-400 rounded-xl font-bold text-xs tracking-widest transition-all">
                    LƯU CẤU HÌNH (SYNC INDEX)
                </button>
            </div>

            <div class="h-px bg-white/10"></div>

            <div class="grid grid-cols-2 gap-3">
                <a href="index.html" class="py-3 text-center bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl text-xs font-bold transition-all">
                    VỀ TRANG CHỦ
                </a>
                <button onclick="logout()" class="py-3 bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/20 rounded-xl text-xs font-bold transition-all">
                    ĐĂNG XUẤT
                </button>
            </div>
            
            <div class="bg-black/40 rounded-lg p-3 border border-white/5">
                <p class="text-[10px] text-slate-500 text-center">Trạng thái: <span id="sync-status" class="text-green-500">Đã đồng bộ với V35.85</span></p>
            </div>
        </div>
    </div>

    <script>
        // === CẤU HÌNH ADMIN ===
        const ADMIN_PASS_HASH = "YWRtaW4xMjM="; // Mật khẩu mặc định: admin123

        // === HỆ THỐNG MÃ HÓA GIỐNG INDEX.HTML ===
        const SimpleSec = {
            _key: "V35_SECURE_KEY_SALT", 
            encrypt: function(text) {
                if(!text) return '';
                try {
                    let result = '';
                    for(let i = 0; i < text.length; i++) {
                        result += String.fromCharCode(text.charCodeAt(i) ^ this._key.charCodeAt(i % this._key.length));
                    }
                    return btoa(result);
                } catch(e) { return text; }
            },
            decrypt: function(encoded) {
                if(!encoded) return '';
                try {
                    let text = atob(encoded);
                    let result = '';
                    for(let i = 0; i < text.length; i++) {
                        result += String.fromCharCode(text.charCodeAt(i) ^ this._key.charCodeAt(i % this._key.length));
                    }
                    return result;
                } catch(e) { return encoded; }
            }
        };

        window.onload = function() {
            if (sessionStorage.getItem("v35_admin_logged_in") === "true") {
                showDashboard();
            }
        };

        function login() {
            const passInput = document.getElementById("pass").value;
            const status = document.getElementById("status");

            // Check pass: admin123
            if (btoa(passInput) === ADMIN_PASS_HASH) {
                status.innerText = "Đang xác thực...";
                status.className = "text-center text-xs h-4 font-bold text-green-500";
                
                sessionStorage.setItem("v35_admin_logged_in", "true");
                
                setTimeout(() => {
                    showDashboard();
                }, 800);
            } else {
                status.innerText = "Sai mật khẩu! (Mặc định: admin123)";
                status.className = "text-center text-xs h-4 font-bold text-red-500 animate-pulse";
            }
        }

        function showDashboard() {
            document.getElementById("login-box").style.display = "none";
            document.getElementById("dashboard").classList.remove("hidden");
            
            // LOAD CẤU HÌNH TỪ LOCALSTORAGE (CHUNG VỚI INDEX)
            try {
                const savedData = localStorage.getItem('v35_user_settings');
                if (savedData) {
                    // Giải mã dữ liệu từ Index
                    let settings = {};
                    try {
                        const decrypted = SimpleSec.decrypt(savedData);
                        settings = JSON.parse(decrypted);
                    } catch(e) {
                        // Fallback nếu chưa mã hóa
                        settings = JSON.parse(savedData);
                    }
                    
                    if(settings.apiKey) {
                        document.getElementById("apiKeyInput").value = settings.apiKey;
                        document.getElementById("sync-status").innerText = "Đã tải Key từ hệ thống V35";
                    }
                }
            } catch(e) {
                console.error(e);
            }
        }

        function saveConfig() {
            const apiKey = document.getElementById("apiKeyInput").value.trim();
            
            if (apiKey.length < 5) {
                alert("API Key không hợp lệ!");
                return;
            }
            
            // Tạo object settings chuẩn V35
            const settings = {
                username: "Admin V35",
                apiKey: apiKey,
                provider: "comet", // Mặc định
                baseUrl: "https://api.cometapi.com"
            };

            // Mã hóa và lưu để Index đọc được
            try {
                const dataStr = JSON.stringify(settings);
                const encrypted = SimpleSec.encrypt(dataStr);
                localStorage.setItem('v35_user_settings', encrypted);
                alert("Đã lưu & Đồng bộ sang trang chủ thành công!");
            } catch(e) {
                alert("Lỗi lưu trữ: " + e.message);
            }
        }

        function logout() {
            sessionStorage.removeItem("v35_admin_logged_in");
            location.reload();
        }
    </script>
</body>
</html>
