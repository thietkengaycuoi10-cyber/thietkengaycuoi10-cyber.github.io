<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng AI của tôi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Nền trắng bao quanh */
        body {
            margin: 0;
            padding: 40px 0; /* khoảng trắng trên & dưới */
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Khung web ở giữa */
        .web-wrapper {
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 80px);
            margin: auto;
            background: #0b1220;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="web-wrapper">
        <iframe 
            src="https://gemini.google.com/share/ffa04e298ccd"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
