<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Restore Pro - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --accent: #f59e0b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(to right, transparent, var(--primary), transparent); box-shadow: 0 0 20px var(--primary); z-index: 30; animation: scanMove 3s ease-in-out infinite; display: none; }
        @keyframes scanMove { 0% { top: 0%; opacity: 0; } 15% { opacity: 1; } 85% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .premium-loader { width: 48px; height: 48px; border: 3px solid #e2e8f0; border-radius: 50%; display: inline-block; position: relative; box-sizing: border-box; animation: rotation 1s linear infinite; }
        .premium-loader::after { content: ''; box-sizing: border-box; position: absolute; left: 0; top: 0; background: var(--primary); width: 12px; height: 12px; border-radius: 50%; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .switch { position: relative; display: inline-block; width: 48px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }
        .bg-checkered { background-image: radial-gradient(#e2e8f0 15%, transparent 15%), radial-gradient(#e2e8f0 15%, transparent 15%); background-position: 0 0, 15px 15px; background-size: 30px 30px; }
    </style>
</head>
<body class="antialiased h-screen flex flex-col overflow-hidden">
    <div id="toast-container" class="fixed top-5 right-5 z-[100] flex flex-col gap-3"></div>

    <!-- LOGIN / API CONFIG -->
    <div id="login-view" class="flex-1 flex items-center justify-center bg-indigo-600 p-4">
        <div class="bg-white rounded-[2rem] shadow-2xl p-10 w-full max-w-md text-center">
            <div class="w-20 h-20 bg-indigo-50 rounded-3xl flex items-center justify-center mx-auto mb-6 text-indigo-600">
                <i class="fa-solid fa-key text-4xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-900 mb-6">Cấu hình API</h1>
            <div class="space-y-4">
                <div class="text-left">
                    <label class="text-[10px] text-slate-400 font-bold uppercase block mb-1">Comet API Key</label>
                    <input type="password" id="api-key-input" placeholder="Dán API Key của bạn vào đây" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl font-mono text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <button onclick="saveApiKeyAndStart()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">LƯU & BẮT ĐẦU</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-view" class="hidden h-full flex flex-col bg-[#f8fafc]">
        <header class="bg-white border-b border-slate-100 h-20 flex items-center px-8 justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <span class="font-black text-xl">AI Restore <span class="text-indigo-600">Pro</span></span>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-slate-50 px-4 py-2 rounded-2xl border border-slate-100 flex items-center gap-3">
                    <i class="fa-solid fa-coins text-amber-500"></i>
                    <span class="font-black text-sm" id="user-credits">100</span>
                </div>
                <button onclick="location.reload()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-8">
            <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Sidebar -->
                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-200">
                        <h2 class="font-bold mb-4 text-slate-800">1. Tải ảnh cũ lên</h2>
                        <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-2xl p-8 text-center hover:bg-indigo-50 cursor-pointer transition-all">
                            <input type="file" id="file-input" class="hidden" accept="image/*">
                            <label for="file-input" class="cursor-pointer">
                                <i class="fa-solid fa-image text-3xl text-slate-300 mb-2"></i>
                                <p class="text-xs font-bold text-slate-500">Chọn ảnh từ máy</p>
                            </label>
                        </div>
                        <div id="file-info" class="hidden mt-4 p-3 bg-indigo-50 rounded-xl flex justify-between items-center">
                            <span id="filename" class="text-[10px] font-bold text-indigo-600 truncate max-w-[150px]"></span>
                            <button onclick="location.reload()" class="text-red-400"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-[2rem] border border-slate-200">
                        <h2 class="font-bold mb-4 text-slate-800">2. Quy trình AI</h2>
                        <div class="p-4 bg-indigo-50 rounded-2xl border-2 border-indigo-200">
                            <p class="text-sm font-bold">Phục hồi màu & làm nét</p>
                            <p class="text-[10px] text-slate-500">Sử dụng Comet API + Workflow lzp</p>
                        </div>
                        <button id="process-btn" onclick="processImage()" disabled class="w-full mt-6 py-4 rounded-2xl font-black text-xs uppercase tracking-widest bg-slate-100 text-slate-400">
                            CHỜ ẢNH...
                        </button>
                    </div>
                </div>

                <!-- Canvas -->
                <div class="lg:col-span-8 flex flex-col">
                    <div class="bg-white p-4 rounded-[2rem] border border-slate-200 flex-1 min-h-[500px] flex flex-col relative overflow-hidden">
                        <div class="flex justify-between items-center mb-4 px-2">
                            <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Khu vực hiển thị</span>
                            <div id="action-btns" class="hidden flex gap-2">
                                <button onmousedown="showOriginal(true)" onmouseup="showOriginal(false)" class="bg-slate-800 text-white text-[10px] px-4 py-2 rounded-lg font-bold">SO SÁNH GỐC</button>
                                <a id="dl-btn" href="#" download="restored.png" class="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-lg font-bold">TẢI VỀ</a>
                            </div>
                        </div>

                        <div class="flex-1 bg-checkered rounded-2xl relative overflow-hidden flex items-center justify-center border border-slate-100">
                            <div id="scan-line" class="scan-line"></div>
                            
                            <!-- Ảnh gốc -->
                            <img id="img-original" class="hidden max-w-full max-h-full object-contain shadow-xl">
                            <!-- Ảnh kết quả -->
                            <img id="img-restored" class="hidden max-w-full max-h-full object-contain shadow-2xl absolute">
                            
                            <div id="loader-overlay" class="hidden absolute inset-0 bg-white/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center">
                                <span class="premium-loader"></span>
                                <p id="status-text" class="mt-4 text-[10px] font-black text-indigo-600 animate-pulse uppercase tracking-widest text-center px-6">Đang chuẩn bị dữ liệu...</p>
                            </div>

                            <div id="placeholder" class="text-center opacity-10">
                                <i class="fa-solid fa-wand-sparkles text-8xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let apiKey = "";
        let originalBase64 = "";

        function saveApiKeyAndStart() {
            apiKey = document.getElementById('api-key-input').value.trim();
            if(!apiKey) return showToast("Vui lòng nhập API Key!");
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
        }

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                originalBase64 = ev.target.result;
                document.getElementById('img-original').src = originalBase64;
                document.getElementById('img-original').classList.remove('hidden');
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('file-info').classList.remove('hidden');
                document.getElementById('filename').innerText = file.name;
                document.getElementById('drop-zone').classList.add('hidden');
                updateBtn(true);
            };
            reader.readAsDataURL(file);
        };

        function updateBtn(ready) {
            const btn = document.getElementById('process-btn');
            if(ready) {
                btn.disabled = false;
                btn.className = "w-full mt-6 py-4 rounded-2xl font-black text-xs uppercase bg-indigo-600 text-white shadow-xl";
                btn.innerText = "BẮT ĐẦU PHỤC HỒI";
            } else {
                btn.disabled = true;
                btn.className = "w-full mt-6 py-4 rounded-2xl font-black text-xs uppercase bg-slate-100 text-slate-400";
                btn.innerText = "ĐANG XỬ LÝ...";
            }
        }

        async function processImage() {
            if(!apiKey) return showToast("Lỗi: Không tìm thấy API Key!");
            
            updateBtn(false);
            const overlay = document.getElementById('loader-overlay');
            const status = document.getElementById('status-text');
            const scanLine = document.getElementById('scan-line');
            
            overlay.classList.remove('hidden');
            scanLine.style.display = 'block';
            status.innerText = "Đang gửi ảnh lên máy chủ AI...";

            try {
                // 1. Gửi Task lên Comet
                const response = await fetch('https://api.cometapi.com/v1/task', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}` 
                    },
                    body: JSON.stringify({
                        workflow_id: "7cbcec68-7fa6-47bb-a38a-da689949a001", // ID Workflow của bạn
                        inputs: {
                            "input_image": originalBase64.split(',')[1] // Lấy phần base64 của ảnh
                        }
                    })
                });

                const taskData = await response.json();
                if(!taskData.task_id) throw new Error(taskData.message || "Không thể tạo task");

                const taskId = taskData.task_id;
                status.innerText = "AI đang xử lý (có thể mất 15-30 giây)...";

                // 2. Polling: Kiểm tra trạng thái task liên tục
                let resultUrl = "";
                while(!resultUrl) {
                    await new Promise(r => setTimeout(r, 3000));
                    const checkRes = await fetch(`https://api.cometapi.com/v1/task/${taskId}`, {
                        headers: { 'Authorization': `Bearer ${apiKey}` }
                    });
                    const checkData = await checkRes.json();
                    
                    if(checkData.status === 'completed') {
                        resultUrl = checkData.outputs?.output_image;
                    } else if(checkData.status === 'failed') {
                        throw new Error("Xử lý thất bại trên server AI");
                    }
                }

                // 3. Hiển thị kết quả
                const imgRes = document.getElementById('img-restored');
                imgRes.src = resultUrl;
                imgRes.classList.remove('hidden');
                document.getElementById('action-btns').classList.remove('hidden');
                document.getElementById('dl-btn').href = resultUrl;
                
                showToast("Phục hồi thành công!");

            } catch (err) {
                console.error(err);
                showToast("Lỗi: " + err.message, "error");
            } finally {
                overlay.classList.add('hidden');
                scanLine.style.display = 'none';
                updateBtn(true);
            }
        }

        function showOriginal(isHolding) {
            document.getElementById('img-restored').style.opacity = isHolding ? "0" : "1";
        }

        function showToast(m, type = "success") {
            const t = document.createElement('div');
            t.className = `p-4 rounded-xl shadow-2xl text-xs font-bold text-white ${type === 'error' ? 'bg-red-500' : 'bg-slate-900'}`;
            t.innerText = m;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }
    </script>
</body>
</html>
